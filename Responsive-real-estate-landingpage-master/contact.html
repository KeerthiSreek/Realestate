<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack cards vertically */
            gap: 20px; /* Space between cards */
        }

        .contact__card {
            background: linear-gradient(135deg, #ffffff, #f0f4c3); /* Gradient background */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .contact__card:hover {
            transform: translateY(-5px); /* Slight hover effect */
        }

        .contact__card-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact__card-info i {
            font-size: 28px;
            color: #00796b; /* Teal color for the icon */
            margin-right: 15px;
        }

        .contact__card-title {
            font-size: 20px;
            margin: 0;
            color: #455a64; /* Darker grey color */
        }

        .contact__card-description {
            font-size: 16px;
            color: #78909c; /* Medium grey color */
        }

        .contact__card-button {
            background-color: #00796b; /* Teal button color */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact__card-button:hover {
            background-color: #004d40; /* Darker teal on hover */
            transform: translateY(-2px); /* Slight button lift effect */
        }

        @media (max-width: 400px) {
            .contact__card {
                width: 90%; /* Responsive width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="contact__card">
        <div class="contact__card-info">
            <i class='bx bx-envelope'></i>
            <div>
                <h3 class="contact__card-title">Email</h3>
                <p class="contact__card-description">
                    info@example.com <br> (For general inquiries)
                </p>
            </div>
        </div>
        <button class="contact__card-button popup-enabled">Send Email</button>
    </div>
    
    <div class="contact__card">
        <div class="contact__card-info">
            
            <i class='bx bxs-phone'></i>
            <div>
                <h3 class="contact__card-title">Land Line</h3>
                <p class="contact__card-description">
                    +1-234-567-8901 <br> (Office hours: 8am - 6pm PST)
                </p>
            </div>
        </div>
        <button class="contact__card-button popup-enabled">Call Office</button>
    </div>
    
    <div class="contact__card">
        <div class="contact__card-info">
            <i class='bx bxs-bell'></i> 
            <div>
                <h3 class="contact__card-title">Social Media</h3>
                <p class="contact__card-description">
                    Find us on: <br>
                    <a href="#" style="color: #00796b;">Facebook</a> | 
                    <a href="#" style="color: #00796b;">Twitter</a> | 
                    <a href="#" style="color: #00796b;">Instagram</a>
                </p>
            </div>
        </div>
        <button class="contact__card-button popup-enabled">Visit Now</button> 
    </div>
    
    <div class="contact__card">
        <div class="contact__card-info">
            <i class='bx bxs-phone-incoming'></i>
            <div>
                <h3 class="contact__card-title">Phone Number</h3>
                <p class="contact__card-description">
                    +1-555-123-4567 <br> (Available 9am - 5pm EST)
                </p> 
            </div>
        </div>
        <button class="contact__card-button popup-enabled">Call Now</button>
    </div>
</body>
</html>
